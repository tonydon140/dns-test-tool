# separate terms of service, privacy policy, and support
# documentation.

name: Build App On Linux, MacOS and Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      # 配置 JDK
    - name: Set up JDK
      uses: oracle-actions/setup-java@v1
      with:
        website: jdk.java.net
        release: 20
      # 打包程序
    - name: Build with Maven
      run: mvn javafx:jlink
      # 把编译后的产物上传到 github action
    - uses: actions/upload-artifact@v3
      with: 
        name: app-linux
        path: target/app.zip
        retention-days: 1

  mac-build:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        # 配置 JDK
      - name: Set up JDK
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 20
        # 打包程序
      - name: Build with Maven
        run: mvn javafx:jlink
        # 把编译后的产物上传到 github action
      - uses: actions/upload-artifact@v3
        with:
          name: app-mac
          path: target/app.zip
          retention-days: 1

  win-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
        # 配置 JDK
      - name: Set up JDK
        uses: oracle-actions/setup-java@v1
        with:
          website: jdk.java.net
          release: 20
        # 打包程序
      - name: Build with Maven
        run: mvn javafx:jlink
        # 把编译后的产物上传到 github action
      - uses: actions/upload-artifact@v3
        with:
          name: app-win
          path: target/app.zip
          retention-days: 1
