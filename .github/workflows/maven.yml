name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: win-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v1.4.4
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn javafx:jlink
    - uses: actions/upload-artifact@v3.1.2 # 把编译后的产物上传到github action
      with: 
        name: app-windows
        path: target/app.zip
        retention-days: 1
